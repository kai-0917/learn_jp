<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select File</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/select_file.css') }}" />
</head>
<body>
    <div class="outer">
        <div class="title"><h1>Verbs</h1></div>
        <div class="form_div">
            <form action="{{ url_for('random_test') }}" method="post">
                {% for i in range(file_num) %}
                    <div class="checkbox-wrapper-13">
                        <input class="tgl tgl-light" type="checkbox" id="cb{{ i }}" name="file_cb" value="{{ i }}">
                        <label class="tgl-btn" for="cb{{ i }}">{{i}}</label>
                    </div>
                {% endfor %}
                <input type="submit" value="확인">
            </form>
        </div>
    </div>
</body>
</html>
