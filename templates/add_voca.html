<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_voca</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_voca.css') }}" />
</head>
<body>
    <div class="outer">
        <div class="title">Add new word to Voca</div>
        <div class="home">
            <form action="select_file" method="post">
                <button class="button-4">Home</button>
            </form>
        </div>
        <div class="form_input">
            <form action="add_voca" method="post">
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="Kannji" id="kannji" name="kannji" autofocus="autofocus" />
                </div>
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="hiragana" id="hiragana" name="hiragana" />
                </div>
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="뜻(단어)" id="KR0" name="KR0" />
                </div>
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="例文" id="reibunn" name="reibunn" />
                </div>
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="뜻(문장)" id="KR1" name="KR1" />
                </div>
                <div class="form_group">
                    <button class="button-4">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
